name: Generate Repositories JSON

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate repositories JSON
        run: |
          curl -H "Accept: application/vnd.github.v3+json" https://api.github.com/users/MaArasteh/repos > repos.json

      - name: Commit and push JSON
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add repos.json
          git commit -m "Update repositories JSON"
          git push "https://${GH_PAT}@github.com/MaArasteh/yourrepository.git" HEAD:main
